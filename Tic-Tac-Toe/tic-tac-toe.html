<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>
<body>

    <div class="container">
        <h1>Tic-Tac-Toe</h1>

        <div class="scoreboard">
            <span id="score">X: 0 | O: 0 | Ties: 0</span>
        </div>

        <div class="input-section">
            <input type="text" id="playerX" placeholder="Enter X's Name">
            <input type="text" id="playerO" placeholder="Enter O's Name">
        </div>

        <label for="game-mode">Game Mode:</label>
        <select id="game-mode">
            <option value="friend">Play with Friend</option>
            <option value="computer">Play with Computer</option>
        </select>

        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <p id="message">X's Turn</p>

        <div class="buttons">
            <button id="undo">Undo</button>
            <button id="reset">Reset</button>
            <button id="toggle-theme">Dark Mode</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
